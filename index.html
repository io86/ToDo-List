<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Todo List</title>
	   <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Pacifico%7cRoboto" rel="stylesheet"> 
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->  
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
	<body>
	    <div id="wraper">
            <header class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-center">ToDo List</h1>
                    </div>
                </div>
            </header>
            <main class="container">
                <div class="row text-center">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="Add a task...">
                        <button class="btn btn-primary pull-right" id="btn-add">Add</button>
                    </div>
                </div>
                <div class="row div-list-ol">
                    <div class="xs-hidden col-sm-1"></div>
                    <ol class="col-xs-12 col-sm-11">
                    </ol>
                </div>
            </main>
            <footer class="container-fluid text-center bg-info">
                <div class="row">
                    <div class="col-xs">
                        <p>todo List &copy; 2017</p>
                    </div>
                </div>
            </footer>
	    </div>
		<script src="js/myscript.js" type="text/javascript"></script>
	</body>
</html>
